version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/watermint/toolbox
    steps:
      - checkout
      - restore_cache:
          key: go-mod-{{ checksum "go.sum" }}
      - run: ./.circleci/prepare.sh
      - run: go get github.com/GeertJohan/go.rice
      - run: go get github.com/GeertJohan/go.rice/rice
      - run: ./build.sh
      - run: go run tbx.go file sync up -peer end_to_end_test -dropbox-path /watermint-toolbox-build -local-path /go/src/github.com/watermint/toolbox/dist
      - store_artifacts:
          path: /go/src/github.com/watermint/toolbox/dist

  test:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/watermint/toolbox
    steps:
      - checkout
      - restore_cache:
          key: go-mod-{{ checksum "go.sum" }}
      - run: ./.circleci/prepare.sh
      - run: go get github.com/GeertJohan/go.rice
      - run: go get github.com/GeertJohan/go.rice/rice
      - run: go get golang.org/x/tools/cmd/cover
      - run: go get github.com/mattn/goveralls
      - run: go test -benchmem -failfast -coverprofile=profile.cov ./...
      - save_cache:
          key: go-mod-{{ checksum "go.sum" }}
          paths:
            - /go/pkg
      - run: goveralls -coverprofile=profile.cov -service=circle-ci -v

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test