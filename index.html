---
layout: default
title: Home
---

<div class="posts">
  <div class="mx-auto">
    <img src="images/logo.png" alt="watermint toolbox" style="width: 200px;" />
  </div>

  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>


    {{ post.content }}
  </div>
  {% endfor %}
</div>
